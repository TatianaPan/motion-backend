version: "3"
services:

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static-files:/static-files/
    networks:
      - backend-network

  backend:
    image: registry.gitlab.propulsion-home.ch/tatiana-propulsion/week5_django/day1/motion_with_django:latest
    command: "sh /backend/scripts/run_prod.sh"
#    ports:
#      - "8000:8000"
#      - "2222:22"
    depends_on:
      - postgres
    env_file:
      - prod.env
#    volumes:
#      - ./backend:/backend
#      - static-files:/static-files/

  postgres:
    image: postgres:latest
    env_file:
      - dev.env
#    ports:
#      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
  static-files:
  media-files:

networks:
  backend-network: